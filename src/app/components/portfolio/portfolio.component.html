<h3>Your assets</h3>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Rate</th>
        <th>Value</th>
        <th>Delete</th>
    </tr>
  </thead>
  <tbody *ngFor="let holding of holdings; let i = index">
    <tr>
        <td>{{holding.symbol | uppercase }}</td>
        <td>
          <a [routerLink]="['/details',  holding.id ]" >
            {{holding.name | titlecase }}
          </a>
        </td>
        <td>{{holding.quantity | number:'1.2-5' }}</td>
        <td>{{holding.rate | currency }}</td>
        <td>{{(holding.quantity * holding.rate) | currency }}</td>
        <td><a [routerLink]="['/delete', holding.id]" class="btn btn-danger delete">Delete</a></td>
    </tr>
  </tbody>
</table>

<nav>
	<a routerLink="/add" class="btn btn-primary">
		Add New Asset
  </a>
  <button class="btn btn-primary" (click)="saveToLocalStorage()">
		Save
  </button>
</nav>

<app-portfolio-summary></app-portfolio-summary>
